<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
    <h1>Pitha Ghor</h1>
    <label for="">Your Name :
        <input id="name" type="text" placeholder="Your Name">
    </label>
    <label for="">Your Email :
        <input id="email" type="email" placeholder="Your Email">
    </label>
    <label for="">Your Mobile :
        <input id="phone" type="number" placeholder="Phone Number">
    </label>
    <fieldset>
        <legend>Pick on the pitha</legend>
        <label class="pitha" for="pitha">
            <input type="radio" name="pitha" id="citoy">
            Chitoy
        </label>
        <label class="pitha" for="pitha">
            <input type="radio" name="pitha" id="vapa">
            Vapa
        </label>
        <label class="pitha" for="pitha">
            <input type="radio" name="pitha" id="patishapta">
            Patishapta
        </label>
            
    </fieldset>
    <fieldset>
        <legend>Select on or more vortas</legend>
        <label for="vortas">
            <input type="checkbox" name="vortas" id="Shutki">
            Shutki
        </label>
        <label for="vortas">
            <input type="checkbox" name="vortas" id="dal">
            Dal
        </label>
        
        <label for="vortas">
            <input type="checkbox" name="vortas" id=" smashed potato">
            Smashed potato
        </label>
        <label for="vortas">
            <input type="checkbox" name="vortas" id=" shorisha">
            Shorisha
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Introduction</legend>
        <textarea name="" id="" cols="60" rows="3"></textarea>
    </fieldset>
    <input class="space" type="reset" value="Reset">
    <button class="space">submit</button>
</form>
    
</body>
</html>
